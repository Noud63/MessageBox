<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="onyourmind">WHAT'S ON YOUR MIND?</div>

        <textarea id="myTextBox" name="tweet" placeholder="Start typing here..." autofocus></textarea>

        <div>Max characters: <input type="text" class="maxLength" placeholder="0"></div>
        <div class="charCount">Character count: <div class="count">0 / 0</div>
        </div>
        <div class="excess">Max character length exceeded with: <span class="excessNumber">0</span>
            characters!</div>
        <div class="current">Last word: <span class="currentCount">?</span></div>

        <button type="button" class="btn">Submit message</button>
        <div class="showMessages">
            <h4>Messages</h4>
            <div class="numberOfMessages"><span class="messagesCount">0</span></div>
        </div>
        <div class="message">
            <!-- <div class="messageBox" id=${ID}>
                        <div class="textMessage">${textField.value}
                            <button type="button" class="btn2" id="deleteButton">Delete message</button>
                        </div>
                    </div> -->
        </div>
    </div>
    <!-- <script src="app.js"></script> -->
</body>

</html>
